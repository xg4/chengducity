overwrite: true
schema: 'http://localhost:3000/graphql'
documents: ['./client/graphql/*.graphql']
generates:
  client/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
  client/graphql.schema.json:
    plugins:
      - 'introspection'
hooks:
  afterAllFileWrite:
    - prettier --write
